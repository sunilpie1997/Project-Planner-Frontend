<div class="container custom-text" style="margin:2rem;text-align:center">

    <!-- show task detail -->
    <ng-container *ngIf="task!=null">


        <p>
            Task id&nbsp;:&nbsp;{{task_id}}
        </p>

        <p> Name<br>
            {{task.name}}
        </p>

        <p> Description <br>
            {{task.description}}

        </p>

        <p> Start <br>
            {{task.start_date}}
        </p>

        <p> End <br>

            {{task.end_date}}
        </p>

        <p> Assignee <br>

            <ng-container *ngIf="task.assignee!=null">
                {{task.assignee.first_name}}&nbsp;{{task.last_name}}<br>
                Email:{{task.assignee.email}}
            </ng-container>

            <ng-container *ngIf="task.assignee==null">
                To be Assigned
            </ng-container>
            
            
        </p>

        <p> Completion status <br>

            {{task.status}}
        </p>

        <p>
            <button (click)="update_task()" class="btn custom-btn">Update</button>
    
            <button (click)="delete_task()" class="btn custom-btn">Delete</button>
    
        </p>

    </ng-container>

    <!-- show 'task-update' component when user clicks on 'update' button mentioned above -->
    <ng-container *ngIf="edit_task && task!=null">

        <app-task-update [project_id]="project_id" [task]="task"></app-task-update>
    
    </ng-container>

</div>
