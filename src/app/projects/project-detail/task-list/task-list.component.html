<div class="container" style="margin-top:2rem">
      
    <!-- task create button -->
    <p style="text-align: center;">
        
        <a routerLink="tasks/create">
            <button class="btn btn-icon">
                <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                <b>New Task</b>
            
            </button>
        </a>
        
    </p>


    <!-- page no (pagination) -->
    <p style="text-align: right;font-size:1.25rem">
        
        <button class="page-icon" (click)="increase_page()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
        </button> 
        
        {{page_no}}

        <button class="page-icon" (click)="decrease_page()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
            </svg>
        </button>

    </p>

    
<!-- show all tasks -->
    <div class="row row-cols-3">

        <ng-container *ngFor="let task of tasks_list">

            <div class="col">

                <p>{{task.id}}</p>
                <p>{{task.name}}</p>
                
                <p>{{task.description}}</p>
                <p>start&nbsp;:&nbsp;{{task.start_date}}</p>
                <p>end&nbsp;:&nbsp;{{task.end_date}}</p>
                <p>
                    <ng-container *ngIf="task.assignee!=null">

                        assignee&nbsp;:&nbsp;{{task.assignee.first_name}}
                    
                    </ng-container>
                    <ng-container *ngIf="task.assignee==null">

                        assignee&nbsp;:&nbsp;None

                    </ng-container>
                    
                </p>
                <p>
                    <a routerLink="/projects/{{project_id}}/tasks/{{task.id}}"><button class="btn custom-btn">View</button></a>
                </p>
                
            </div>
            
        </ng-container>
        
    </div>
    
</div>
